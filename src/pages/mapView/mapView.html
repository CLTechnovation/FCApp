<ion-content>
  <div #map id="map" [ngClass]="{'maxMap':!showMapData}"></div> 
  <ion-list no-lines *ngIf="showMapData">
    <div ion-item class="ind-prop">
      <div class="container">
        <div class="line1 col-xs-12">
          <div class="col-xs-9">
            <div class="col-xs-1 star">
              <i class="fa fa-lg fa-star-o" aria-hidden="true"></i>
            </div>
            <div class="col-xs-10 name">
              <h2>{{ showMapDataObj.name }}</h2>
            </div>
          </div>
          <div class="col-xs-3">
            <button>Street View</button>
          </div>
        </div>
        <div class="line2 col-xs-12">
          <div class="col-xs-7 add">
            <h3>{{showMapDataObj.address}}</h3>
          </div>
          <div class="col-xs-2 share">
            <i class="fa fa-share fa-2x" aria-hidden="true"></i>
          </div>
          <div class="col-xs-3 circle-right">
            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
          </div>
        </div>
        <div class="line3 col-xs-12">
          <div class="col-xs-9">
            <i class="fa fa-home fa-lg col-xs-1" aria-hidden="true"></i>
            <h4 class="col-xs-10">Sold for {{showMapDataObj.price | currency:'EUR':true}} on {{showMapDataObj.sellDate | date}}</h4>
          </div>
          <div class="distance col-xs-3">{{showMapDataObj.distanceFromCurrentPlace}} km</div>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
